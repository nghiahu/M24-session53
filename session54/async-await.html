<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Asayns-await sinh ra ở phiên bản ES7.
        sinh ra giải quyết vấn đề xử lý bất đồng bộ 
        giúp cho việc viết code bằng promise trở lên gọn gầng hơn

        asyns được đặt 1 function thì sẽ biến function đấy thành 1 promise
        nếu trong promise mà muốn bắt lỗi thì dùng .catch-reject()
        trong async await làm sao để bắt lỗi được.
        try-catch
    -->
        <script>
           async function asyncAwait(params){
               await new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        console.log('111')
                        resolve()
                    },2000)
                })
                console.log('333');
            }
            console.log(asyncAwait());

            // function lấy dữ liệu
            function getData(){
                fetch("https://jsonplaceholder.typicode.com/users")
                .then(user=>user.json())
                .then(data=>{
                    console.log("dữ liệu khi lấy về",data);
                })
            }
            getData();
            // viết lại logic thực thi
            try{
        async function getData(){
            await fetch("https://jsonplaceholder.typicode.com/users")
        }
        getData();
            }catch(error){
                console.log(error)
            }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrimeWithPromise(number) {
            return new Promise((resolve, reject) => {
                if (typeof number !== 'number' || !Number.isInteger(number)) {
                    return reject(new Error('Tham số phải là một số nguyên.'));
                }
                if (number < 2) {
                    return resolve(false);
                }
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return resolve(false);
                    }
                }

                return resolve(true);
            });
        }
async function isPrimeWithAsyncAwait(number) {
    try {
        const isPrime = await isPrimeWithPromise(number);
        if (isPrime) {
            console.log(`${number} là số nguyên tố.`);
        } else {
            console.log(`${number} không phải là số nguyên tố.`);
        }
    } catch (error) {
        console.log(`Lỗi: ${error.message}`);
    }
} 
    isPrimeWithAsyncAwait(10);
    isPrimeWithAsyncAwait(1);   
    </script>
</body>
</html>

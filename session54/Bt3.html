<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumWithPromise(numbers) {
            return new Promise((resolve, reject) => {
                if (!Array.isArray(numbers)) {
                    return reject(new Error('Tham số phải là một mảng.'));
                }
                for (let num of numbers) {
                    if (typeof num !== 'number') {
                        return reject(new Error('Tất cả các phần tử trong mảng phải là số.'));
                    }
                }
                const sum = numbers.reduce((acc, num) => acc + num, 0);
                resolve(sum);
            });
        }
        sumWithPromise([1, 2, 3, 4, 5])
            .then(result => {
                console.log(`Tổng của các số trong mảng là: ${result}`);
            })
            .catch(error => {
                console.log(`Lỗi: ${error.message}`);
            });
        sumWithPromise([1, 2, '3', 4, 5])
            .then(result => {
                console.log(`Tổng của các số trong mảng là: ${result}`);
            })
            .catch(error => {
                console.log(`Lỗi: ${error.message}`);
            });
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFilter(arr,item,callback){
            console.log(callback(arr,item))
        }
        function callback(arr,item){
            const array = []
            for(let i = 0; i < arr.length;i++){
                if(arr[i] === item){
                    array.push(arr[i]);
            }
        }
        return array;
    }
        const numbers = [1,2,2,3,4,5,6];
        myFilter(numbers,2,callback)
    </script>
</body>
</html>

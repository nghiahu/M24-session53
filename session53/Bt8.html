<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFind(arr,item,callback){
            console.log(callback(arr,item))
        }
        function callback(arr,item){
            for (let i of arr){
                if(i === item){
                    return arr[i-1]
                }else{
                    return null
                }
            }
        }
        const number = [1,2,3,4,5,6];
        myFind(number,2,callback)
    </script>
</body>
</html>

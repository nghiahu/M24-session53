<!DOCTYPE html>
<html lang="vi">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        
        function displayNumbers(callback, delay) {
            let i = 1;
            setInterval(()=>{
              callback(i);
              i ++;  
            },1000)
        }
        displayNumbers((item) => { console.log('Phần tử thứ:', item); }, 1000);
        

    </script>
</body>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function callback(){
            console.log("Hàm callback được gọi");
        }
        
        function delayedCallback(callback, time) {
            setTimeout(() => {
                callback();
            }, time);
        }
        delayedCallback(callback, 2000);  
    </script>
</body>
</html>

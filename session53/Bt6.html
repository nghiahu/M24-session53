    <script>
        function task1(callback){
            setTimeout(()=>{
                console.log("task1 được thực thi")
                callback();
            },1000)
        }
        function task2(callback){
            setTimeout(()=>{
                console.log("task2 được thực thi")
                callback();
            },1500)
        }
        function task3(callback){
            setTimeout(()=>{
                console.log("task3 được thực thi! Hoàn thành")
                callback();
            },2000)
        }
        function run(){
            task1(() => {
                task2(() => {
                    task3(() => {});
                });
            });
        }
    run()
    </script>
